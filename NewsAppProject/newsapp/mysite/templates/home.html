<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center"> Avinash News App Project</h1>
    <h2>Search Country</h2>
    <form action="" method="get">
      <input type="text" name="country">
      <button type="submit" value="search">Search</button>
    </form>
    <br>
    <br>


    <h2>Search Category</h2>
    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="Search">Search</button>
    </form>
    


    <!--container-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% for i in articles %}
            <div  class="card rounded shadow-lg m-2" style="width:25rem;">
                <img src="{{i.urlToImage}}"  card="card-img-top" alt="...">
               <div class="card-body">
                <p class="card-text">{{ i.author }}</p>
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-title">{{ i.source.name}}</p>
                <p class="card-text">{{ i.description }}</p>
                <hr>
                <small>date:{{i.publishedAt}}</small>
                <a href="{{i.url}}" target="_blank" class="btn btn-success m-1">See News</a>
               </div>

            </div>
            {% endfor %}
            </div>
            <div  class="col-md-4">
             <h3><b>category</b></h3>
             <hr>
             <br>
             <ul class="list-group">
                <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}" ? category="technology">Technology</a></li>
                <li class="list-group-item"><a class="btn btn-success" href="{% url 'home' %}" ? category="health">Health</a></li>
                <li class="list-group-item"><a class="btn btn-danger" href="{% url 'home' %}" ? category="Entertainment">Entertainment</a></li>
                <li class="list-group-item"><a class="btn btn-secondary" href="{% url 'home' %}" ? category="Sports">Sports</a></li>
                <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}" ? category="Science">Science</a></li>
                <li class="list-group-item"><a class="btn btn-info" href="{% url 'home' %}" ? category="business">Business</a></li>

            </ul>
            </div>
        </div>
    </div>
</body>
</html>
